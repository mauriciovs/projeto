        <div class="panel panel-default margin-t20">
            <div class="panel-heading">
                <h1 class="panel-title">Fale conosco</h1>
            </div>
            <div class="panel-body">
                <div class="alert alert-success" role="alert">Mensagem enviada com sucesso!</div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputNome" class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSubject" class="col-sm-2 control-label">Assunto</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSubject" placeholder="Assunto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textareaMessagem" class="col-sm-2 control-label">Mensagem</label>
                        <div class="col-sm-10">
                            <textarea id="textareaMessagem" class="form-control" rows="7" placeholder="Mensagem"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 text-right">
                            <button type="submit" class="btn btn-default">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
